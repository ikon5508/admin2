<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }

#editor {
        margin: 0;
        position: fixed;
        top: 0px;
        bottom: 50px;
        left: 0;
        right: 0;
}

#tools {
        margin: 0;
        position: fixed;
        bottom: 25px;
        left: 0;
        right: 0;


}
    
  </style>
</head>
<body>

<script>
function save ()
{
//window.alert ("test function");

var a = editor.getValue(); // or session.getValue
 
form = document.createElement('form');
form.setAttribute('method', 'POST');
form.setAttribute('enctype', 'multipart/form-data');
form.setAttribute('action', window.location);

myvar = document.createElement('input');
myvar.setAttribute('name', 'editor');
myvar.setAttribute('type', 'hidden');
myvar.setAttribute('value', a);


form.appendChild(myvar);
document.body.appendChild(form);
form.submit();   


} // function save

function toggle ()
{
window.alert ("Hello");

    editor.session.setMode("ace/mode/c_cpp");

}
</script>

<div id="editor">DELIMETER</div>


<!--
<div id="editor">DELIMETER</div>
-->
<div id="tools">
hello tools bar
<input type="button" value="save" onclick="save()">
<input type="button" value="save" onclick="save()">
<input type="button" value="test" onclick="toggle()">

</div>
<script src="/file/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/terminal");
    editor.session.setMode("ace/mode/c_cpp");

</script>

</body>
</html>
