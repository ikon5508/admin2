</select>		
<input type="checkbox" id="readonly_cb">
<label for="readonly_cb" class="square_btn">Read Only</label>
</div><!--formatting-->

<div class="tools_items" id="file_io">

<button type="button" class="square_btn" onclick="toggle_make()">Make</button>
	<button type="button" class="square_btn">Get Local</button>
<button type="button" class="square_btn" onclick="save_post()">Post</button>
<button type="button" class="square_btn" onclick="save_fetch ()">Fetch</button>

<button type="button" class="square_btn" onclick="save_local ()">Local</button>

</div> <!--file io div-->

<div class="tools_items" id="clipboard">

<button type="button" class="square_btn">snippets</button>
<input type="checkbox" id="sync_cb" class="square_btn">
<label for="sync_cb" class="square_btn">Sync</label>
<button type="button" class="square_btn" onclick="cut()">Cut</button>
<button type="button" class="square_btn" onclick="copy()">Copy</button>
<button type="button" class="square_btn" onclick="paste()">Paste</button>


</div> <!--file clipboard div-->

</div> <!--tools overlay-->

<div class="overlay" id="make">
<textarea id="make_data"></textarea>
<div id="make_tools">

<button type="button" class="square_btn" id="make_btn" onclick="toggle_make()">Make</button>

<button type="button" class="square_btn" onclick="jump()">Jump</button>
<button type="button" class="square_btn" onclick="toggle_make()">Hide</button>

</div> <!--make tools div-->
</div> <!--make div-->

<div class="overlay" id="state">

<button type="button" class="square_btn" onclick="test_func()">test</button>
<button type="button" class="square_btn" onclick="clear_state()">Clear</button>
<button type="button" class="square_btn" onclick="save_state()">Save</button>
<button type="button" class="square_btn" onclick="restore_state()">Restore</button>

</div> <!--state-->	
<a href="javascript: toggle_state ()" class="fab" id="state-btn">S</a>

<a href="javascript: toggle_tools ()" class="fab" id="options-btn">O</a>
