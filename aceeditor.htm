<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
font-family: Arial, Helvetica, sans-serif;
}

#editor {
        margin: 0;
        position: fixed;
        top: 0px;
        bottom: 50px;
        left: 0;
        right: 0;
}

#tools {
        margin: 0;
        position: fixed;
        bottom: 25px;
        left: 0;
        right: 0;


}
    
  </style>
</head>
<body>

<script>
var copiedtext;
function save ()
{
//window.alert ("test function");

var a = editor.getValue(); // or session.getValue
 
form = document.createElement('form');
form.setAttribute('method', 'POST');
form.setAttribute('enctype', 'multipart/form-data');
form.setAttribute('action', window.location);

myvar = document.createElement('input');
myvar.setAttribute('name', 'editor');
myvar.setAttribute('type', 'hidden');
myvar.setAttribute('value', a);


form.appendChild(myvar);
document.body.appendChild(form);
form.submit();   


} // function save

function toggle_HTML ()
{
//window.alert ("Hello");

    editor.session.setMode("ace/mode/html");

}
function theme (evt) {
window.alert (evt.target.value);
if (evt.target.value === "chaos")
editor.setTheme("ace/theme/chaos");


if (evt.target.value === "terminal")
editor.setTheme("ace/theme/terminal")

if (evt.target.value === "monokai")
   editor.setTheme("ace/theme/monokai") 
    
    
}

function test () {
    window.alert (copiedtext)
}

function cut () {
    editor.execCommand ("cut");
}

function copy () {
    copiedtext = editor.getCopyText ();
    //editor.execCommand ("copy");
    navigator.clipboard.writeText (copiedtext);
}

function paste () {
//    editor.execCommand ("paste");
//navigator.clipboard.readText ();
    
    editor.insert (copiedtext);
    
}

</script>

<div id="editor">DELIMETER</div>



<div id="tools">
hello tools bar
<input type="button" value="save" onclick="save()">
<input type="button" value="test" onclick="test()">
<input type="button" value="HTML" onclick="toggle_HTML()">

<select onchange="theme(event)">
  <option>terminal</option>  
  
    <option>monokai</option>  
     <option>chaos</option> 
      
</select>

<input type="button" value="cut" onclick="cut()">
<input type="button" value="copy" onclick="copy()">
<input type="button" value="paste" onclick="paste()">
</div>
<script src="/file/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/terminal");
    editor.session.setMode("ace/mode/c_cpp");

</script>

</body>
</html>
